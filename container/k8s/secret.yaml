# Verifhai Secret Reference
# This is a PLACEHOLDER. Do NOT store actual secrets in version control.
#
# In production, use one of:
#   - SealedSecrets:      kubeseal < secret.yaml > sealed-secret.yaml
#   - External Secrets:   ExternalSecret CRD pointing to Vault/AWS SM/GCP SM
#   - HashiCorp Vault:    Vault Agent sidecar injection
#   - SOPS:              sops -e secret.yaml > secret.enc.yaml
#
# To create the secret manually:
#   kubectl create secret generic verifhai-api-keys \
#     --namespace=verifhai \
#     --from-literal=ANTHROPIC_API_KEY=sk-ant-... \
#     --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: verifhai-api-keys
  namespace: verifhai
  labels:
    app.kubernetes.io/name: verifhai
    app.kubernetes.io/component: security
type: Opaque
# data field intentionally empty - populate via kubectl or secrets manager
# data:
#   ANTHROPIC_API_KEY: <base64-encoded-value>
