# Verifhai Persistent Volume Claim
# Stores assessment results and workspace data across pod restarts.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: verifhai-workspace
  namespace: verifhai
  labels:
    app.kubernetes.io/name: verifhai
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Use default StorageClass - override in production
  # storageClassName: standard
