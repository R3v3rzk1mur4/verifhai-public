# Verifhai ServiceAccount
# automountServiceAccountToken: false prevents the Kubernetes API token
# from being mounted into the pod, reducing attack surface.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: verifhai
  namespace: verifhai
  labels:
    app.kubernetes.io/name: verifhai
    app.kubernetes.io/component: security
automountServiceAccountToken: false
