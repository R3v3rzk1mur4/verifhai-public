# Verifhai NetworkPolicy
# Default-deny-all with explicit allowances for DNS and HTTPS egress only.
# No ingress is allowed (CLI tool, not a server).

# Policy 1: Default deny all traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: verifhai-default-deny
  namespace: verifhai
  labels:
    app.kubernetes.io/name: verifhai
    app.kubernetes.io/component: network-security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Policy 2: Allow DNS resolution (required for any network access)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: verifhai-allow-dns
  namespace: verifhai
  labels:
    app.kubernetes.io/name: verifhai
    app.kubernetes.io/component: network-security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: verifhai
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Policy 3: Allow HTTPS egress (for Anthropic API)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: verifhai-allow-https
  namespace: verifhai
  labels:
    app.kubernetes.io/name: verifhai
    app.kubernetes.io/component: network-security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: verifhai
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 443
